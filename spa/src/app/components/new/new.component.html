<div *ngIf="!bUrlValid" class="uk-alert-danger" uk-alert>
    Entered URL is not valid
</div>
<div class="uk-container-center uk-flex uk-flex-column uk-flex-middle" style="margin-top: 25%">
    <div class="uk-container-small uk-margin-large-top uk-margin-large-bottom">
        <app-banner></app-banner>
        <form class="uk-grid-small uk-margin" [formGroup]="form" (ngSubmit)="onSubmitForm()" uk-grid>
            <div class="uk-width-1-1">
                <input class="uk-input uk-form-large" type="text" placeholder="www.example.com" formControlName="url" required>
                <div *ngIf="form.controls['url'].invalid && form.controls['url'].dirty || form.controls['url'].touched">
                    <div class="uk-alert-danger" *ngIf="form.controls['url'].errors?.required">
                        URL is required.
                    </div>
                </div>
            </div>
            <div class="uk-width-1-1 uk-flex uk-flex-center">
                <label>Lifetime</label>
            </div>
            <div class="uk-width-1-2@s uk-flex uk-flex-center">
                <input class="uk-input uk-width-small" type="number" formControlName="lifetime">
            </div>
            <div class="uk-width-1-2@s uk-flex uk-flex-middle">
                <label class="uk-width-1-1 uk-flex uk-flex-around uk-flex-middle" *ngFor="let measure of lifetimeMeasures">
                    <span class="uk-inline-block" style="margin-left: 5px; margin-right: 5px;">
                        <span><input class="uk-radio" type="radio" formControlName="lifetimeOptions" [value]="measure"> {{ measure }}</span>
                    </span>
                </label>
            </div>
            <div class="uk-width-1-1 uk-flex uk-flex-center">
                <button class="uk-button uk-button-primary uk-width-1-4" type="submit">Create!</button>
            </div>


        </form>

    </div>
    <div uk-sticky="bottom: true">
        <app-footer></app-footer>
    </div>
</div>
